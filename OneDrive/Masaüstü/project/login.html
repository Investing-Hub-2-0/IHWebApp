<!-- Login Modal -->
<div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <p class="text-sm text-center text-gray-500 mt-4">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a></p>
    </div>
</div>
